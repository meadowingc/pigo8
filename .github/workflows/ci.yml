name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Building
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Set up Go environment
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Clear Go module cache if needed
      run: |
        go clean -modcache || true
        go clean -cache || true

    - name: Cache Go modules
      uses: actions/cache@v4
      continue-on-error: true
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Set up xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
      env:
        DISPLAY: ":99"

    - name: Start xvfb
      run: Xvfb :99 -screen 0 1024x768x24 &
        
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libc6-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev libasound2-dev pkg-config
            
    - name: Build the code
      run: go build -v ./...
    
    - name: Test the code
      run: DISPLAY=:99 go test -v ./...

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --config=./.golangci.yml --verbose --timeout=5m